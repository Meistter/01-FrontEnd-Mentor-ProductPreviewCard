<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  
  <title>Sabad Perez | Product preview card component</title>

</head>

<body>
  <div class="out-container">
      <div class="main-container">
            <div>
              <img class="main-img" src="./images/image-product-desktop.jpg" alt="perfume">
              <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="perfume">
            </div>
            <div>
                  <div class="in-div">
                        <h3>P E R F U M E</h3>
                        <h1> Gabrielle Essence Eau De Parfum</h1>
                        <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                          Perfumer-Creator for the House of CHANEL.</h2>
                        <div class="price">
                            <p>$149.99</p>
                            <p style="text-decoration:line-through">$169.99</p>
                        </div>
                        <button class="my-button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
                  </div>
            </div>
      </div>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sabad Perez    |josueperez723@gmail.com| </a>.
  </div>
  
  
  </div>
</body>
</html>
